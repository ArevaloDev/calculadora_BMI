<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="titulo">CALCULADORA BMI</h2>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem" [ngClass]="{'generoInactivo' : genero === 'Femenino'}">
          <div class="contenedor genero-contenedor"  (click)="actualizarGenero('M')">
            <i class="fa-solid fa-mars genero"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem" [ngClass]="{'generoInactivo' : genero === 'Masculino'}" >
          <div class="contenedor genero-contenedor"  (click)="actualizarGenero('F')">
            <i class="fa-solid fa-venus genero" ></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Altura</p>
            <div class="estiloNumero">{{altura}}<span class="cm">cm</span></div>
            <input   [(ngModel)]="altura" min="120" max="220" type="range" class="form-range" >

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Peso</p>
            <div class="estiloNumero">
              {{peso}}
            </div>
            <div>
              <i class="fa-solid fa-minus sumaResta" (click)="actualizarPeso('minus')"></i>
              <i class="fa-solid fa-plus sumaResta" (click)="actualizarPeso('plus')"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Edad</p>
            <div class="estiloNumero">
              {{edad}}
            </div>
            <div>
              <i class="fa-solid fa-minus sumaResta" (click)="actualizarEdad('minus')"></i>
              <i class="fa-solid fa-plus sumaResta" (click)="actualizarEdad('plus')"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <button (click)="calcularBMI()" class="btn btn-primary btn-lg">Calcular</button>
      </div>
    </div>
  </div>
</div>
